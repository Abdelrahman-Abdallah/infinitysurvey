    <div class="loginheader">
      <h3>login to your account</h3>
    </div>
    <form action="#" (ngSubmit)='login(f)' #f="ngForm">

        <div class="form__group">
            <input type="email" pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$'
             class="form__input" name="email" id='email' placeholder="Email" autocomplete="off" required required
            ngModel
            email>
            <label for="email" class="form__label">Email</label>
        </div>
        <div class="form__group">
          <input type="password" class="form__input" name="password" id='password' placeholder="Password" autocomplete="off" required required
            ngModel>
            <label for="password" class="form__label">Password</label>
        </div>

        <div class="err" *ngIf="err">
          <h4>incorrect email or password</h4>
        </div>
        <div class="err" *ngIf="connectionerr">
          <h4>connect err try again</h4>
        </div>
        <button type="submit" [disabled]='!f.valid || loading'>login</button>
          <div class="loader" *ngIf="loading">
            <app-lineloader></app-lineloader>
          </div>
    </form>
</div>
</div>
