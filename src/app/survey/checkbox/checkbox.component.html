<div class="backdrop" *ngIf='display'></div>
<div class="area" *ngIf='display'>
  <div class="content">
    <div class="form">
      
        <form [formGroup]="checkboxForm" (ngSubmit)=submit() class="inputField">
            <div class="row">
                    <span class="icon2 btn10" (click)="close()">
                            <i class="fa fa-close"  aria-hidden="true"></i>
                           </span>
                          <span class="question-header">
                                      Multiple Choice Question:
                          </span> 
                              
            <div class="form-group col-xs-12 inputField">
                
                <div class="inputField">
                        <!-- <span class="questionInputField"> -->
                    
                    <input type="text" class="form-control questionInputField" autocomplete="off" id="inputFieldLabel" formControlName='quesitons' placeholder='Insert Ur Question Here' >
                    <label for="inputFieldLabel" class="inputFieldLabel">Question</label>
                     <!-- </span> -->
             </div>
            </div>
            </div>
          
            <div class="row" formArrayName='answers' *ngFor="let answer of checkboxForm.get('answers').controls; let i = index">
                <div class="form-group col-xs-10">
              
                    <div>
                      
                        <div  [formGroupName]='i'>
                          
                          <div>
                            <!-- <span class="questionInputField"> -->
                                 
                                 <input type="text" class="form-control questionInputField" autocomplete="off" id="inputFieldLabel" formControlName='answer' placeholder="Insert answer Here">
                                 <label for="inputFieldLabel" class="inputFieldLabel">answer</label>
                                 <!-- </span> -->
                                 
                          </div>
                          
                                 
                          
                        </div>
                       
                    </div>
                    
                    
                </div>
                <div class="col-xs-2 btnsContainer" style="padding:0px;">
                    
                    <i  (click)="removeAnswer(i)" *ngIf="i>1"> <span class="btn30 glyphicon glyphicon-remove-circle"></span></i>
                
                    <i  (click)="addAnswer()" class="btn10" *ngIf="checkboxForm.get('answers').controls.length -1 ==i">
                      <span class="glyphicon glyphicon-plus-sign btn10"></span></i>
                </div>
            </div>
        
          
          <button class ='btn btn20' type="submit"  *ngIf="!buttonsDisplay" [disabled]="!checkboxForm.valid">Add Question</button>
          <button class ='btn btn20' type="button" *ngIf="buttonsDisplay" (click)="confirmEdit()" [disabled]="!checkboxForm.valid">Save Edit</button>
        
      </form>
  
      
    </div>
  </div>
  
</div>
