<div class="edit">
  <div class='row'>
    <div class="field col-xs-12 col-md-12">
      
        <div class="col-xs-12 flex">
         <div class="icon col-sm-2 col-xs-12">
           <!-- <app-lineloader></app-lineloader> -->
            <i class="fa fa-hashtag" aria-hidden="true"></i><label>title</label>
         </div>
         <div class="inputs col-sm-10 col-xs-12">  
             <div class="col-xs-12  col-sm-6">
               <div class="old">
                  <div class="title col-xs-8">{{survey.title}}</div>
                  <div class="edit col-xs-4" (click)="titleEdit=true"><button class='edit'> edit<i class="fa fa-pencil" aria-hidden="true"></i></button></div>   
              </div> 
             </div>
             <div class="col-xs-12  col-sm-6" *ngIf="titleEdit">
                <div class="new name">
                  <div class="col-xs-8">
                    <input type="text" class="form-control" [(ngModel)]="newTitle">
                  </div>
                  <div class="edit col-xs-4" (click)="updateTitle()"><button class='edit'> edit<i class="fa fa-pencil" aria-hidden="true"></i></button></div>                     
                </div>
             </div>
             
           </div>
        </div>
        <div class="col-xs-12">
          <app-lineloader></app-lineloader>
        </div>
    </div>
  </div>
</div>
